<h1>Leader Board</h1>

<p *ngIf="!members"><em>Loading....</em></p>

<br />
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Email</th>
      <th>Birthday</th>
      <th>Join Date</th>
      <th>Games Played</th>
      <th>Current Rank</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let member of members">
      <td> {{ member.name }}</td>
      <td> {{ member.surname }}</td>
      <td> {{ member.email }}</td>
      <td> {{ member.birthday | date: 'yyy-mm-dd' }}</td>
      <td> {{ member.joinDate | date: 'yyy-mm-dd'  }}</td>      
      <td> {{ member.gamesPlayed }}</td>
      <td> {{ member.currentRank }}</td>
      <td></td>
    </tr>
  </tbody>
</table>
