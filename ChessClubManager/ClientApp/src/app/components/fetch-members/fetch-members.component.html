    <h1>Members</h1>
    
    <p *ngIf="!members"><em>Loading....</em></p>
    
    <div>
      <button class="btn btn-primary" [routerLink]="['/register-member']">
        <span><i class="fa fa-user-plus" aria-hidden="true"></i></span> Add new
        member
      </button>
    </div>

    <br/>
    <table class="table">
      <thead>
        <tr>          
          <th>Name</th>
          <th>Surname</th>
          <th>Email</th>
          <th>Birthday</th>
          <th>Join Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members">          
          <td> {{ member.name }}</td>
          <td> {{ member.surname }}</td>
          <td> {{ member.email }}</td>
          <td> {{ member.birthday }}</td>
          <td> {{ member.joinDate }}</td>
          <td></td>
          <td>
            <button class="btn btn-outline-dark"
                    [routerLink]="['/member/edit/', member.id]">
              <span><i class="fa fa-pencil" aria-hidden="true"></i></span>
              Edit
            </button>
            <button class="btn btn-outline-danger"
                    (click)="delete(member.id)">
              <span><i class="fa fa-trash" aria-hidden="true"></i></span>
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
